site_name: DATAFLOW Documentation
site_description: Documentation for the DATAFLOW data platform
site_author: Gareth Price
repo_url: https://github.com/iamgp/dataflow
repo_name: iamgp/dataflow
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Getting Started:
      - Onboarding: onboarding.md
      - Environment Variables: environment_variables.md
      - Troubleshooting: troubleshooting.md
  - User Guides:
      - CLI Usage: cli_usage.md
      - API Reference: api.md
      - Workflow Authoring: workflows.md
      - Extending DATAFLOW: extending.md
  - Development:
      - Testing: testing.md
      - Tasks: tasks.md
  - Reference:
      - PRD: prd.md

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iamgp/dataflow
      name: GitHub
